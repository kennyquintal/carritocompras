<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmación Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/pago.css">
    
    
  </head>

  <body>
    
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="../assets/img/logo-removebg-preview.png" alt="logo-ekin" width="100">
        </a>
        <button type="button" class="btn btn-light">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
        </button>
      </div>
    </nav>

    <!-- END NAVBAR -->

    <div class="container"> 
    <main class="main-container">

    <!-- Acordion Opciones -->
    <div class="accordion" id="accordionFlushExample">

      <!-- Acordion 1 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Dirección Envío
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <!-- FORM DIRECCIÓN -->
            <section>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputName4" class="form-label">Nombre(s)</label>
                  <input type="text" class="form-control" id="inputName4" placeholder="Escriba su nombre(s)">
                </div>
                <div class="col-md-6">
                  <label for="inputLastName4" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="inputLastName4" placeholder="Escriba sus apellidos">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Dirección Domiciliar</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese su domicilio">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Estado</label>
                  <select id="inputState" class="form-select">
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <select id="inputCity" class="form-select">
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputCP" class="form-label">Código Postal</label>
                  <input type="text" class="form-control" id="inputCP">
                </div>
                <div class="col-12">              
                    <button type="submit" class="btn btn-primary">Guardar</button>                  
                </div>
              </form>
            </section>
            <!-- END FORM DIRECCIÓN -->
          </div>
        </div>
      </div>
      <!-- Fin Acordion 1 -->

      <!-- Acordion 2 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Confirmar Dirección y Pago
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <section>
            <form class="row g-3">
            <div class="col-12">
              <div class="form-floating mb-3">
                <input type="text" readonly class="form-control-plaintext" id="floatingPlaintextInput"  value="Roger Kenneth Quintal Ojeda">
                <label for="floatingPlaintextInput">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" readonly class="form-control-plaintext" id="floatingPlaintextInput"  value="Calle 15b">
                <label for="floatingPlaintextInput">Dirección</label>
              </div>
              <div class="card">
                <div class="card-body">
                  <span style="font-weight:bold">Método de Pago</span> <br>
                  <span style="font-weight:bold" class="efectivo">Efectivo</span>
                </div>
              </div>
              <br>
              <div class="col-12">
                <a href="#"><button type="submit" class="btn btn-primary">Confirmar Orden</button></a>
              </div>
            </div>
            </form>
           </section>
          </div>
        </div>
      </div>
      <!-- Fin Acordion 2 -->

      <!-- Acordion 3 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
            Orden de Compra
          </button>
        </h2>
        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">

          </div>
        </div>
      </div>
      <!-- Fin Acordion 3 -->
    </div>
    <!-- Fin Acordion Opciones -->
    
    </main>
    </div>
  
    







    <script src="../assets/js/confirmacionorden.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

</html>
