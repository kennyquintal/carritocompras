<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" min="1" max="30" minlength="1" maxlength="2" id="datos">
    <button type="submit" id="enviar" >enviar</button>
    <script src="../assets/js/jquery/jquery-3.6.1.min.js"></script>
    <script>
//enviar la talla a la base de datos 
            $("#enviar").on('click',function (e) {
                e.preventDefault()
                let url = 'http://10.60.63.90:4000/api/talla/'
                let dato = document.getElementById('datos').value
                console.log(dato)
                $.ajax({
                    type: "POST",
                    url: url,
                    data: JSON.stringify({
                        Talla: dato
                    }),
                    dataType: "json",
                    contentType: "application/json",
                    success: function (response) {
                        console.log(response)
                    }
                });

            })
    </script>
</body>
</html>
